spring.application.name: &domain test-domain
spring.jpa.hibernate.ddl-auto: create-drop
spring.data.mongodb.auto-index-creation: true
spring.mongodb.embedded.version: 3.4.5
logging.level.org.springframework.data.mongodb.core.MongoTemplate: DEBUG
server.error.include-message: always

  
test-objects:
  admin-user:
    userId:
      domain : *domain
      email : &admin-email admin-user@test-domain.com
    role: ADMIN
    username: &admin-username test-admin
    avatar: &admin-avater TA
    
  new-admin:
    email : *admin-email
    role: ADMIN
    username: *admin-username
    avatar: *admin-avater
      
  manager-user:
    userId: 
      domain : *domain
      email : manager-user@test-domain.com
    role: MANAGER
    username: test-manager
    avatar: TM

  player-user:
    userId: 
      domain : *domain
      email : &player-email player-user@test-domain.com
    role: PLAYER
    username: &player-username test-player
    avatar: &player-avater TP
  
  new-player:
    email : *player-email
    role: PLAYER
    username: *player-username
    avatar: *player-avater
  
